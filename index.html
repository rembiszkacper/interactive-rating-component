<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/icon-star.svg" alt="star icon" />
        <h1>How did we do?</h1>
        <h2>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </h2>
        <div class="buttons">
          <button class="rating-button" value="1">1</button>
          <button class="rating-button" value="2">2</button>
          <button class="rating-button" value="3">3</button>
          <button class="rating-button" value="4">4</button>
          <button class="rating-button" value="5">5</button>
        </div>
        <p class="wynik"></p>
        <button class="submit__button">Submit</button>
      </div>
      <div class="summary hidden">
        <div class="card">
          <img src="images/illustration-thank-you.svg" alt="" />
          <p class="summary__text"></p>
          <h1>Thank you!</h1>
          <p class="summary__description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
